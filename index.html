<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>SCGCardList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
    <link rel="stylesheet" href="card.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type = "text/javascript" src = "cardlist.js"></script>
    <script type = "text/javascript" src = "card.js"></script>
    <script type = "text/javascript" src = "deck.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js" type="text/javascript"></script>
    <script>
        lightbox.option({
            'resizeDuration': 500,
            'wrapAround': true,
            'maxWidth' : 520,
            'maxHeight' : 720
        })
    </script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</head>
<body onload="readParamToDeck();CreatePacksBox();CreateAuthorsBox();OnSearch()">
    <main>
    <h1>今日のカードゲーム</h1>
    <p>
    <input type="text" name="word" id="word" tab-index="1" placeholder="検索ワード" autocomplete=off onkeypress="OnSearch();"></input>
    <input type="submit" value="検索" onclick="OnSearch();document.getElementById('word').focus();"/>
    <select name="orderParam" id="orderParam" onchange="OnSearch();">
        <option value="name">名前順</option>
        <option value="atk">ATK順</option>
        <option value="def">DEF順</label>
        <option value="date" selected>日付順</label>
    </select>
    <span class="ordercb">
            <input type="checkbox" name="ordercb" id="ordercb" checked=false onchange="OnSearch();"><label for="ordercb"></label>
    </span>
    <select name="limitDisplayed" id="limitDisplayed" onchange="OnSearch();">
        <option value="10">10件</option>
        <option value="30">30件</option>
        <option value="100" selected>100件</option>
        <option value="300">300件</label>
    </select>
    </p>
    <p>
    <div class="cb">
        <input type="checkbox" name="isMonster" id="isMonster" checked=true onchange="OnSearch();"><label for="isMonster">モンスターを表示</label>
        <input type="checkbox" name="isSpell" id="isSpell" checked=true onchange="OnSearch();"><label for="isSpell">魔法カードを表示</label>
        <input type="checkbox" name="isDeck" id="isDeck" onchange="OnSearch();"><label for="isDeck">デッキ表示</label>
        <span id="tweetBtn"></span>
    </div>
    </p>
    
    <fieldset>
        <legend>カードパック</legend>
        <input type="submit" value="全てチェック" onclick="setAllCheckboxOfPacksTo(true);OnSearch()"/>
        <input type="submit" value="全てチェック解除" onclick="setAllCheckboxOfPacksTo(false);OnSearch()"/>
        <div id="packs" class="cb">
        </div>
    </fieldset>

    <fieldset>
        <legend>作者</legend>
        <input type="submit" value="全てチェック" onclick="setAllCheckboxOfAuthorsTo(true);OnSearch()"/>
        <input type="submit" value="全てチェック解除" onclick="setAllCheckboxOfAuthorsTo(false);OnSearch()"/>
        <div id="authors" class="cb"></div>
    </fieldset>
    <div id="result" class=center></div>

    </main>
    <footer>
        <p>
            2019 <a href="https://twitter.com/kkkm0t">Atomik Keo</a>
        </p>
    </footer>
    <script src="lazysizes.min.js" async=""></script>
</body>
</html>
