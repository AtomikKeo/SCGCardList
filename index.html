<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>SCGCardList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
    <link rel="stylesheet" href="card.css">
    <script type = "text/javascript" src = "card.js"></script>
</head>
<body onload="CreateAuthorsBox();OnSearch()">
    <main>
    <h1>今日のカードゲーム</h1>
    <p>
    <input type="text" name="word" id="word" tab-index="1" placeholder="検索ワード" autocomplete=off onkeypress="OnSearch();"></input>
    <input type="submit" value="検索" onclick="OnSearch();"/>
    <select name="orderParam" id="orderParam">
        <option value="name">名前順</option>
        <option value="atk">ATK順</option>
        <option value="def">DEF順</label>
    </select>
    <select name="order" id="order">
        <option value="asc">昇順</option>
        <option value="desc">降順</option>
    </select>
    </p>
    <p>
    <label><input type="checkbox" name="isMonster" id="isMonster" checked="checkbox" onchange="OnSearch();">モンスターを表示</label>
    <label><input type="checkbox" name="isSpell" id="isSpell" checked="checked" onchange="OnSearch();">魔法カードを表示</label>
    </p>
    <fieldset>
        <legend>作者</legend>
        <input type="submit" value="全てチェック" onclick="checkAll(true);OnSearch()"/>
        <input type="submit" value="全てチェック解除" onclick="checkAll(false);OnSearch()"/>
        <div id="authors"></div>
        </fieldset>
    <div id="result" class=center></div>

    </main>

</body>
</html>
